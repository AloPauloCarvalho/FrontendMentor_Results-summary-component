<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

<!--Meu CSS-->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>

    <article class="results-card">
      <div class="results-card-header">
        <h1 class="your-result">Your Result</h1>

        <div class="results-circle">
          <h2 class="results-circle-top-number">76</h2>
          <p class="results-circle-bottom-number">of 100</p>
        </div>

        <div class="result-status">
          <h2 class="results-status-word">Great</h2>
          <p class="results-status-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    
      <div class="results-card-summary">
        <h2 class="sumarry-heading">Summary</h2>

        <div class="bar bar-reaction">
          Reaction
          80 / 100
        </div>

        <div class="bar bar-memory">
          Memory
          92 / 100
        </div>

        <div class="bar bar-verbal">
          Verbal
          61 / 100
        </div>

        <div class="bar bar-visual">
          Visual
          72 / 100
        </div>

        <button class="btn">Continue</button>
    </div>
    </article>
  </main>
</body>
</html>
