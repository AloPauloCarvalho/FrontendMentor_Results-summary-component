<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700;800&display=swap" rel="stylesheet">

  <!--Meu CSS-->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>

    <article class="results-card">
      <div class="results-card-header">
        <h1 class="your-result">Your Result</h1>
   

        <div class="results-circle">
          <h2 class="results-circle-top-number">76</h2>
          <p class="results-circle-bottom-number">of 100</p>
        </div>

        <div class="results-status">
          <h2 class="results-status-word">Great</h2>
          <p class="results-status-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    
      <div class="results-card-summary">
        <h2 class="sumarry-heading">Summary</h2>


        <div class="bar bar-reaction">

            <div class="bar-align">

              <div class="bar-text-align">
                <img src="./assets/images/icon-reaction.svg">
                <p style="color: hsl(0, 100%, 67%)">Reaction</p>
              </div>

              <div class="bar-text-align">
                <p>80</p><p style="opacity: 0.5;">/ 100</p>
              </div>

            </div>

        </div>


        <div class="bar bar-memory">
          <div class="bar-align">
            <div class="bar-text-align">
              <img src="./assets/images/icon-memory.svg">
              <p style="color: hsl(39, 100%, 56%);">Memory</p>
            </div>

            <div class="bar-text-align">
              <p>92</p><p style="opacity: 0.5;">/ 100</p>
            </div>

          </div>
        </div>

        <div class="bar bar-verbal">
          <div class="bar-align">

            <div class="bar-text-align">
              <img src="./assets/images/icon-verbal.svg" alt="" srcset="">
              <p style="color: hsl(166, 100%, 37%);">Verbal</p>
            </div>

            <div class="bar-text-align">
              <p>61</p><p style="opacity: 0.5;">/ 100</p>
            </div>

          </div>
        </div>

        <div class="bar bar-visual">
          <div class="bar-align">

            <div class="bar-text-align">
              <img src="./assets/images/icon-visual.svg" alt="" srcset="">
              <p style="color: hsl(234, 85%, 45%)">Visual</p>
            </div>

            <div class="bar-text-align">
              <p>72</p><p style="opacity: 0.5;">/ 100</p>
            </div>

          </div>
        </div>

        <button class="btn">Continue</button>
    </div>
    </article>
  </main>
</body>
</html>
